<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myLibrary</title>
	<link rel="shortcut icon" href="./img/bookshelf.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h1>myLibrary</h1>
		<button class="addBook">
			<img src="./img/plus-circle.png" alt="Add Book">
			addBook
		</button>
		<section>
			<h2>read?</h2>
			<div class="guide">
				<p>yes</p>
				<p>no</p>
			</div>
		</section>
	</header>
	<form action="#" class="hidden" novalidate>
		<button class="close">
			<img src="./img/close.png" alt="Close Form">
		</button>
		<div>
			<label for="title">title</label>
			<input type="text" name="title" id="title" class="requiredInput" required>
		</div>
		<div>
			<label for="author">author</label>
			<input type="text" name="author" id="author" class="requiredInput" required>
		</div>
		<div>
			<label for="pages">pages</label>
			<input type="number" name="pages" id="pages" min="0" class="requiredInput" required>
		</div>
		<div>
			<input type="checkbox" name="formRead" id="formRead">
			<label for="formRead">have you read this?</label>
		</div>
		<button class="saveBook disableButton" type="button" disabled>
			<img src="./img/content-save.png" alt="Save">
			saveBook
		</button>
	</form>

		<article>
			<div class="bookContent title">

			</div>

				<h1>George R.R. Martin</h1>
			</div>
			<div class="bookContent pages">
				<p>pages</p>
				<h1>523</h1>
			</div>
			<div class="bookContent read">
				<label for="bookRead">
					read
					<input type="checkbox" name="bookRead" id="bookRead" class="toggle">
				</label>
			</div>
			<button class="removeBook" type="button">

				deleteBook
