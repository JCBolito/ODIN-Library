<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myLibrary</title>
	<link rel="shortcut icon" href="./img/bookshelf.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h1>myLibrary</h1>
		<button class="addBook">
			<img src="./img/plus-circle.png" alt="Add Book">
			addBook
		</button>
		<section>
			<h2>read?</h2>
			<div class="guide">
				<p>yes</p>
				<p>no</p>
			</div>
		</section>
	</header>
	<form action="#" class="hidden" novalidate>
		<button type="button" class="close">
			<img src="./img/close.png" alt="Close Form">
		</button>
		<div>
			<label for="title">title</label>
			<input type="text" name="title" id="title" class="requiredInput" required>
		</div>
		<div>
			<label for="author">author</label>
			<input type="text" name="author" id="author" class="requiredInput" required>
		</div>
		<div>
			<label for="pages">pages</label>
			<input type="number" name="pages" id="pages" min="0" class="requiredInput" required>
		</div>
		<div>
			<input type="checkbox" name="formRead" id="formRead">
			<label for="formRead">have you read this?</label>
		</div>
		<button class="saveBook disableButton" type="button" disabled>
			<img src="./img/content-save.png" alt="Save">
			saveBook
		</button>
	</form>
	<main class="hidden">

	</main>
	<footer>
		<div class="links">
			<a href="https://github.com/JCBolito" target="_blank">
				<img src="./img/github.png" alt="GitHub">
			</a>
			<a href="https://www.linkedin.com/in/joshua-caleb-bolito-7a7401214/" target="_blank">
				<img src="./img/linkedin.png" alt="LinkedIn">
			</a>
		</div>
		<p>Â© 2022 JCBolito</p>
	</footer>
</body>

</html>
